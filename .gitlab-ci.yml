image: maven

stages:
  - analyze
  - validate

checkstyle_analysis:
  stage: validate
  script: mvn validate

sonar_analysis:
  stage: analyze
  script:
    - java -version
    - mvn -version
    - |
      mvn -X sonar:sonar \
      -Dsonar.host.url=http://coursework.cs.duke.edu:9000 \
      -Dsonar.sources=. -Dsonar.java.binaries=. \
      -Dsonar.exclusions=**/*.xml
  tags:
    - sonarqube
  only:
    - master
